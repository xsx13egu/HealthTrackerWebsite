<html>
    <head>
        <link href="main.css" rel="stylesheet" type="text/css" media="only screen" />
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="surface">
        <header id="header-container">
            <a class="header-logo-container" href="/" title="Back to main page">
                <span class="header-logo-default"></span>
            </a>
        </header>
        <div id="wrapper">
                <!-- JavaScript needed to implement changing profile and
                    retrieving name and details for each user-->  
                <div class="wrapper clearfix">                                 
                    <a class="profile-image-container profile-image">
                        <img class="profile-image" src="default_profile.jpg">
                    </a> 
                        <div class="profile-name-details">
                            <h1> Default </h1>
                        </div>      
                    <a class="profile-edit-button-link" href="#">
                        Edit Profile
                    </a>
                    <div class="profile-details-container">
                        <div class="profile-details-content clearfix">
                            <ul class="profile-details-data-type">
                                <!-- JavaScript needed to implement personal 
                                details for each user-->
                                <li>Age</li>
                                <li>Weight</li>
                                <li>Height</li>
                                <li>BMI</li>
                            </ul>
                            <ul class="profile-details-data-info">
                                <!-- JavaScript needed to implement personal 
                                details for each user-->
                                <li>27</li>
                                <li>330</li>
                                <li>6'6</li>
                                <li>32</li>
                            </ul>
                        </div>
                    </div>
                </div>
            <div id="nav-container" class="clearfix">
                <ul>
                    <li class="nav-item">
                        <a class="nav-item-button">Goal Button</a>
                    </li>
                    <li class="nav-item">
                        <p class="nav-item-button">Exercise Button</p>
                    </li>
                    <li class="nav-item">
                        <p class="nav-item-button">Diet Button</p>
                    </li>
                    <li class="nav-item">
                        <p class="nav-item-button">Group Button</p>
                    </li>
                </ul>  
                
            </div>
            <div class="main-container">
                <div class="pane-main-col-wrapper">
                
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
